
option optimize_for = SPEED;
import "component_base.proto";


message M3XYZExampleStatus
{
	optional M3BaseStatus	base=1;
	optional double		sensor=2;
	repeated double		sensor_array=3;
}

message M3XYZExampleParam
{
	optional double			gain=1;
}

message M3XYZExampleCommand
{
	optional bool			enable=3;
}

